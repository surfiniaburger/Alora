name: Android Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for uploading release assets
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm test -- --run

    - name: Build Web Assets
      run: npm run build

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Setup Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

    - name: Build and Sign Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        cd android
        # Append signing config to gradle.properties
        cat >> gradle.properties << EOF
        ALORA_RELEASE_STORE_FILE=release.keystore
        ALORA_RELEASE_KEY_ALIAS=$KEY_ALIAS
        ALORA_RELEASE_STORE_PASSWORD=$KEYSTORE_PASSWORD
        ALORA_RELEASE_KEY_PASSWORD=$KEY_PASSWORD
        EOF
        ./gradlew assembleRelease
    
    - name: Upload APK to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK as Artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: alora-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
